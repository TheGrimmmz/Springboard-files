<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-light bg-dark justify-content-between ">
        <div class="container">
          <a href="/home" class="btn btn-dark text-light">Home</a>
          <p class="nav navbar-nav flex-row float-right">
            {% if session['username'] %}
            <span class="nav-item">
              <a class="btn btn-dark text-light" href="/logout">Logout</a>
            </span>
            {% else %}
            <span class="nav-item">
              <a class="btn btn-dark text-light" href="/login">Login</a>
            </span>
            <span class="nav-item">
              <a class="btn btn-dark text-light" href="/register">Sign up</a>
            </span>
            {% endif %}
        </p>
        </div>
    </nav>
    <div>
        <div class="container" style="margin-top: 2em">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
